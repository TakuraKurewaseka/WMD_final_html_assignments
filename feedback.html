<body>
    <div id="page_content">
        <h1>Rate Your experience</h1>

        <div id="form">
            <form name="feedback" id="feedback" action="feedback.html" method="post" target="_SELF" onsubmit="ValidateData()">
                <fieldset id="fldsetcontrols">
                    <legend>Customer Registration</legend>

                    <input type="hidden" name="fldFirstname" id="fldFirstname">

                    <label for="firstname">Firstname</label>
                    <input type="text" name="firstname" id="firstname" required placeholder="First Name" oninvalid="setCustomValidity('Please enter the Firstname before proceeding !!')" oninput="setCustomValidity('')">
                    <br/>

                    <label for="surname">Surname</label>
                    <input type="text" name="surname" id="surname" required placeholder="Surname" oninvalid="setCustomValidity('Please enter the surname before proceeding !!')" oninput="setCustomValidity('')">
                    <br/>

                    <label for="review">Review</label>
                    <input type="text" name="review" id="review" required placeholder="Review" oninvalid="setCustomValidity('Please enter Your Rieview before proceeding !!')" oninput="setCustomValidity('')">
                    <br/>

                    <input type="reset" value="Clear">
                    <input type="submit" value="Register">

                </fieldset>
            </form>

        </div>

        <footer class="social_contact">
            <div id="social">
                    <li><a href="https://www.facebook.com">facebook</a></li>
                    <li><a href="https://twitter.com">twitter</a></li>
                    <li><a href="https://www.instagram.com">instagram</a></li>
                </div>
        </footer>
